<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Input Types</title>
</head>
<body>
	<form action="index.html" method="get">
		<label>
			'Text' type
			<input type="text" autocomplete="off">
		</label>
		<label>
			'Number' type
			<input type="number" min="1" max="10" value="1" step="1" autocomplete="off">
		</label>
		<input type="submit">
	</form>
</body>
</html>
