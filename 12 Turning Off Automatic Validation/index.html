<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Input Types</title>
</head>
<body>
	<form action="index.html" method="get" novalidate>
		<label>
			'Text' type
			<input type="text" autocomplete="off">
		</label>
		<label>
			'Email' type
			<input type="email" autocomplete="off">
		</label>
		<input type="submit">
	</form>
</body>
</html>
